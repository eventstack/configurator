<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventstack Config Server</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<!-- Wrap all page content here -->
<div id="wrap">

    <div class="container">

        <!-- top navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">EventStack Configurator</a>

                </div>
                <div class="navbar-collapse collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">App <span class="caret"></span></a>
                            <ul id="apps-dropdown" class="dropdown-menu" role="menu">
                            </ul>
                        </li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">

                <div class="panel properties-panel">
                    <div class="panel-heading">
                        <h2 id="app-name">[App name here]</h2>
                    </div>
                    <div class="panel-body">
                        <dl class="pull-left">
                            <dt>App Id</dt>
                            <dd id="app-id">[App id here]</dd>
                        </dl>
                        <ul class="nav nav-pills pull-right" id="env-list">
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills" id="action-list">
                            <li><a href="#" data-toggle="modal" data-target="#new-env-modal">New environment</a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel properties-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Properties</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" id="propsForm">
                            <div id="properties">
                                <!-- the properties get rendered here -->
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button id="discard-changes-button" class="btn btn-default">Discard Changes</button>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills" id="action-list">
                            <li><a href="#" data-toggle="modal" data-target="#new-property-modal">New property</a></li>
                        </ul>
                    </div>
                </div>
            </div><!--/.row-->
        </div><!--/.container-->


    </div> <!-- /container -->
</div>

<div id="footer">
    <div class="container">
        <p>Copyright 2014 eventstack.io</p>
    </div>
</div>


<!-- New App Modal -->
<div class="modal fade" id="new-app-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">New App</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="app-name" class="col-sm-2 control-label">App Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="app-name" placeholder="App Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-id" class="col-sm-2 control-label">App ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="app-id" placeholder="App ID">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-btn" data-dismiss="modal">Create App</button>
            </div>
        </div>
    </div>
</div>

<!-- New Environment Modal -->
<div class="modal fade" id="new-env-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">New Environment</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="env-id" class="col-sm-2 control-label">Env ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="env-id" placeholder="Environment ID">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-btn" data-dismiss="modal">Create Environment</button>
            </div>
        </div>
    </div>
</div>

<!-- New Property Modal -->
<div class="modal fade" id="new-property-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">New Property</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Property Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" placeholder="Description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select id="type">
                                <option value="STRING">String</option>
                                <option value="INTEGER">Integer</option>
                                <option value="EMAIL">E-mail Address</option>
                                <option value="URL">URL</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="is-required" class="col-sm-2 control-label">Required</label>
                        <div class="col-sm-10">
                            <input type="checkbox" class="form-control" id="is-required">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary save-btn" data-dismiss="modal">Create Property</button>
            </div>
        </div>
    </div>
</div>

<script id="property-def-template" type="x-tmpl-mustache">
    <div class="form-group">
        <label for="prop.{{name}}" class="col-sm-2 control-label">{{name}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="prop-{{name}}" placeholder="{{description}}">
        </div>
    </div>
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/mustache.js"></script>
<script type="text/javascript">
    var currentAppId;
    var currentEnvId;
    var environments;
    var propertySet;

    function getAppIdAndEnvIdFromHash() {
        var hash = location.hash;
        if (hash.length > 0)
            return hash.slice(1).split(".");
        return null;
    }

    function loadApps(cb) {
        $.ajax({
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            url: "/apps",
            success: function(data) {
                console.log(data);
                data.forEach(function(item) {
                    $('#apps-dropdown').append("<li><a href=\"#" + item.id + "\">" + item.name + "</a></li>");
                });

                $('#apps-dropdown a').click(function(e) {
                    loadApp(e.currentTarget.hash.slice(1));
                });

                $('#apps-dropdown').append("<li class=\"divider\"></li><li><a href=\"#\" data-toggle=\"modal\" data-target=\"#new-app-modal\">New App</a></li>");

                cb();
            }
        });
    }

    function refreshEnvironments() {
        $('#env-list').html("");
        environments.forEach(function(env) {
            addEnvToNav(env);
        });
        $("#env-list a").on('click', function(e) {
            var envId = $(e.currentTarget).attr("env-id");
            if (envId != null)
                selectEnv(envId);
        });
    }

    function addEnvToNav(env) {
        $('#env-list').append("<li><a href=\"#" + currentAppId + "." + env.id + "\" env-id=\"" + env.id + "\">" + env.id + "</a></li>");
    }

    function selectEnv(env) {
        currentEnvId = env;
        $("#env-list li").removeClass("active");
        $("#env-list li a[env-id='" + env + "']").parent().addClass("active");
        loadConfig(currentAppId, currentEnvId);
    }

    function loadApp(appId) {
        currentAppId = appId;
        $.ajax({
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            url: "/apps/" + appId ,
            success: function(data) {
                console.log(data);
                $("#app-name").text(data["name"]);
                $("#app-id").text(data["id"]);
                $("#env-list").html("");
                environments = data["environments"];
                refreshEnvironments();

                propertySet = data["propertySet"];
                refreshProperties();

                if (currentEnvId != null) {
                    selectEnv(currentEnvId);
                }
            }
        });
    }

    function loadConfig(appId, envId) {
        $.ajax({
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            url: "/configs/" + appId + "/" + envId,
            success: function(data) {
                console.log(data);
                if (propertySet != null) {
                    propertySet.forEach(function(propertyDef) {
                        var loadedval = data[propertyDef.name];
                        if (loadedval == null)
                            loadedval = "";
                        $("#prop-" + propertyDef.name).val(loadedval);
                    });
                }
            }
        });
    }

    function saveConfig() {
        var config = {};
        if (propertySet != null) {
            propertySet.forEach(function(propertyDef) {
                var propval = $("#prop-" + propertyDef.name).val();
                console.log(propval);
                config[propertyDef.name] = propval;
            });
        }
        $.ajax({
            type: "POST",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(config),
            url: "/configs/" + currentAppId + "/" + currentEnvId,
            success: function(data) {
                console.log(data);
            }
        });
    }

    function renderProperty(propertyDef) {
        var template = $('#property-def-template').html();
        Mustache.parse(template);   // optional, speeds up future uses
        return Mustache.render(template, propertyDef);
    }

    function refreshProperties() {
        console.log("refreshing properties");
        $("#propsForm #properties").html("");
        if (propertySet != null) {
            propertySet.forEach(function(prop) {
                $("#propsForm #properties").append(renderProperty(prop));
            });
        }
    }

    $( document ).ready(function() {

        $("#propsForm").on('submit', function(e) {
            console.log("submitted form");
            e.preventDefault();
            saveConfig();
        });

        $("#new-env-modal .save-btn").on('click', function() {
            console.log("create env");

            var envId = $("#new-env-modal #env-id").val();

            var createEnvRequest = {id:envId};
            $.ajax({
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                url: "/apps/" + currentAppId + "/environments",
                data: JSON.stringify(createEnvRequest),
                success: function(data) {
                    alert("created env");
                    environments.push(createEnvRequest);
                    refreshEnvironments();
                }
            });
        });

        loadApps(function() {
            var appIdAndEnvId = getAppIdAndEnvIdFromHash();
            if (appIdAndEnvId != null) {
                currentAppId = appIdAndEnvId[0];
                if (appIdAndEnvId.length > 1)
                    currentEnvId = appIdAndEnvId[1];

                if (currentAppId != null)
                    loadApp(currentAppId);
            }
        });

        $("#new-app-modal .save-btn").on('click', function() {
           console.log("create app clicked");
            var appId = $("#new-app-modal #app-id").val();
            var appName = $("#new-app-modal #app-name").val();

            var createAppRequest = {id:appId, name:appName};
            console.log(createAppRequest);
            $.ajax({
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                url: "/apps",
                data: JSON.stringify(createAppRequest),
                success: function(data) {
                    alert("created app");
                }
            });
        });

        $("#new-property-modal .save-btn").on('click', function() {
            console.log("create property clicked");
            var propName = $("#new-property-modal #name").val();
            var desc = $("#new-property-modal #description").val();
            var type = $("#new-property-modal #type").val();
            var required = $("#new-property-modal #is-required").prop('checked');

            var request = {name:propName, description:desc, type:type, required:required};
            console.log(request);
            $.ajax({
                type: "POST",
                contentType: "application/json",
                dataType: "json",
                url: "/apps/" + currentAppId + "/properties",
                data: JSON.stringify(request),
                success: function(data) {
                    propertySet.add(request);
                    refreshProperties();
                }
            });
        });

        $("#discard-changes-button").on('click', function() {
           loadConfig(currentAppId, currentEnvId);
        });
    });
</script>
</body>
</html>
